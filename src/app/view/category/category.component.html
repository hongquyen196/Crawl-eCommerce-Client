<div class="search">
    <form class="forms-sample display_flex">
        <div class="col-md-2"></div>
        <div class="form-group col-md-6">
            <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Nhập danh mục để tìm"
            >
        </div>
        <div class="form-group col-md-4 ">
            <button
                type="submit"
                class="btn btn-success mr-2"
            >
                Search
            </button>
            <button class="btn btn-light">Reset</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-12 col-sm-6 san-title">SHOPEE</div>
    <div
        class="col-md-4 col-sm-6 grid-margin stretch-card"
        *ngFor="let data of listShopee"
    >
        <div class="card">
            <div class="card-body pd-unset display_flex">
                <img
                    [src]="data.imageUrl || 'assets/images/mebe.jpg'"
                    class="mr-10p image-category"
                >
                <div
                    class="card-right cuiso"
                    (click)="openCategory(data.categoryId, data.categoryName)"
                >
                    <h4 class="card-title">{{data.categoryName}}</h4>
                    <p class="card-description text-mute">{{data.categoryName}}</p>
                </div>
            </div>
        </div>
    </div>
